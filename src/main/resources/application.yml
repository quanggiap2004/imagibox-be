spring:
  application:
    name: imagibox-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/imagibox}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Redis for rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# Gemini AI config
spring.ai:
  vertex:
    ai:
      gemini:
        project-id: ${GEMINI_PROJECT_ID:}
        location: ${GEMINI_LOCATION:us-central1}
        chat:
          options:
            model: gemini-2.0-flash-exp
            temperature: 0.7
            max-output-tokens: 2048

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
  folder: imagibox

stable-diffusion:
  api-url: ${STABLE_DIFFUSION_API_URL:https://api.stability.ai/v1}
  api-key: ${STABLE_DIFFUSION_API_KEY:}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
  expiration: 86400000  # 24h

rate-limit:
  default-quota: 10
  quota-expire-seconds: 86400

imagibox:
  content-safety:
    enabled: true
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

# Logging - maybe tune this down in prod
logging:
  level:
    root: INFO
    com.imagibox: DEBUG
    org.springframework.security: DEBUG
    org.springframework.ai: DEBUG

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
