spring:
  application:
    name: imagibox-backend
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Redis for rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# Gemini AI config (Google AI Studio - Simple API Key)
spring.ai:
  openai:
    api-key: ${GEMINI_API_KEY}
    base-url: https://generativelanguage.googleapis.com/v1beta/openai/
    chat:
      options:
        model: gemini-2.0-flash-exp
        temperature: 0.7
        max-tokens: 2048

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
  folder: imagibox

stable-diffusion:
  api-url: ${STABLE_DIFFUSION_API_URL:https://api.stability.ai/v1}
  api-key: ${STABLE_DIFFUSION_API_KEY:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
  expiration: 86400000  # 24h

rate-limit:
  default-quota: 10
  quota-expire-seconds: 86400

imagibox:
  content-safety:
    enabled: true
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

logging:
  level:
    root: INFO
    com.imagibox: DEBUG
    org.springframework.security: DEBUG
    org.springframework.ai: DEBUG

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
