spring:
  application:
    name: imagibox-backend
  
  # Database Configuration (Supabase PostgreSQL)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/imagibox}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# Spring AI Gemini Configuration
spring.ai:
  vertex:
    ai:
      gemini:
        project-id: ${GEMINI_PROJECT_ID:}
        location: ${GEMINI_LOCATION:us-central1}
        chat:
          options:
            model: gemini-2.0-flash-exp
            temperature: 0.7
            max-output-tokens: 2048

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
  folder: imagibox

# Stable Diffusion API Configuration
stable-diffusion:
  api-url: ${STABLE_DIFFUSION_API_URL:https://api.stability.ai/v1}
  api-key: ${STABLE_DIFFUSION_API_KEY:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
  expiration: 86400000  # 24 hours in milliseconds

# Rate Limiting Configuration
rate-limit:
  default-quota: 10
  quota-expire-seconds: 86400  # 24 hours

# Application Configuration
imagibox:
  content-safety:
    enabled: true
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

# Logging
logging:
  level:
    root: INFO
    com.imagibox: DEBUG
    org.springframework.security: DEBUG
    org.springframework.ai: DEBUG

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
